<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Guess The Word Game</title>
    <meta
      name="description"
      content="devChallenges.io - Guess The Word Game | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Outfit:wght@400..700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="question-card">
          <h1>
            <img
              src="/images/word-scramblle.svg"
              alt="Word Scramblle"
              width="144"
              height="16"
            />
          </h1>
          <div class="question-card__question">relowf</div>
          <div class="question-card__infos">
            <p class="question-card__tries-info">
              Tries(4/5):
              <span class="question-card__tries-info-step-group">
                <span
                  class="question-card__tries-info-step question-card__tries-info-step--active"
                ></span>
                <span
                  class="question-card__tries-info-step question-card__tries-info-step--active"
                ></span>
                <span
                  class="question-card__tries-info-step question-card__tries-info-step--active"
                ></span>
                <span
                  class="question-card__tries-info-step question-card__tries-info-step--active"
                ></span>
                <span class="question-card__tries-info-step"></span>
              </span>
            </p>
            <p class="question-card__mistakes-info">
              Mistakes:
              <span class="question-card__mistakes-info-word">a, e, w, t</span>
            </p>
          </div>
          <form class="question-card__form" action="">
            <div class="question-card__form-input-group">
              <input
                class="question-card__form-input"
                name="answer-1"
                type="text"
                maxlength="1"
                value="f"
                aria-label="回答入力欄1文字目"
              />
              <input
                class="question-card__form-input"
                name="answer-2"
                type="text"
                maxlength="1"
                value="l"
                aria-label="回答入力欄2文字目"
              />
              <input
                class="question-card__form-input"
                name="answer-3"
                type="text"
                maxlength="1"
                value="o"
                aria-label="回答入力欄3文字目"
              />
              <input
                class="question-card__form-input"
                name="answer-4"
                type="text"
                maxlength="1"
                value="w"
                aria-label="回答入力欄4文字目"
              />
              <input
                class="question-card__form-input"
                name="answer-5"
                type="text"
                maxlength="1"
                value="_"
                aria-label="回答入力欄5文字目"
              />
              <input
                class="question-card__form-input"
                name="answer-6"
                type="text"
                maxlength="1"
                value=""
                aria-label="回答入力欄6文字目"
              />
            </div>
            <div class="question-card__action-button-group">
              <button class="question-card__action-button" type="button">
                Random
              </button>
              <button class="question-card__action-button" type="reset">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
